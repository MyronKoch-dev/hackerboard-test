<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andromeda Protocol Hacker Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Andromeda Protocol Hacker Board</h1>
        <p>Engage, Contribute, and Earn Rewards!</p>
    </header>

    <!-- Profile Section with Dummy Data -->
    <section id="profile">
        <h2>Your Profile</h2>
        <div class="profile-card">
            <h3 id="username">Developer123</h3>
            <p>Tier: <span id="user-tier">Novice</span></p>
            <p>Points: <span id="user-points">0</span></p>
            <div id="badges">
                <h4>Badges</h4>
                <ul id="badge-list">
                    <li>First Milestone</li> <!-- Example of a pre-existing badge -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Challenges Section with Dummy Challenges -->
    <section id="challenges">
        <h2>Current Challenges</h2>
        <ul id="challenge-list">
            <!-- Challenge entries will be populated dynamically -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
